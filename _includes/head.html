<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="{{site.active_lang}}">

  <title>
    {% if page.title %}
      {{ site.title | escape }} - {{ page.title | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>
  

  <link rel="alternate"
        hreflang="{{site.default_lang}}"
        href="http://cricodeclub.github.io{{page.permalink}}" />

  {% for lang in site.languages %}
    {% if lang == site.default_lang %}
      {% continue %}
    {% endif %}
    <link rel="alternate"
        hreflang="{{lang}}"
        href="http://cricodeclub.github.io/{{lang}}{{page.permalink}}" />
  {% endfor %}



  <link rel="stylesheet" href="{{ "/public/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://use.fontawesome.com/6501af4149.js"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
