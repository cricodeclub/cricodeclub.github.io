intro_text: >
  Le CRI Code Club est un club étudiant créé en septembre 2016 au 
  <a href="http://cri-paris.org" target="_blank">Centre de Recherches
  Interdisciplinaires</a> (Paris). Notre but est d’encourager la réflexion autour de 
  la culture informatique et l’enseignement de la programmation à travers diverses 
  expérimentations. Nous organisons notamment des ateliers d’introduction à la 
  programmation et des formations plus longues basées sur la pédagogie de projet.